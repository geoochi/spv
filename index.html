<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPV</title>
    <link rel="stylesheet" href="globals.css" />
    <script src="https://openfpcdn.io/fingerprintjs/v4/iife.min.js"></script>
  </head>
  <body style="margin: 0">
    <div
      id="index"
      style="
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 10px;
      "
    >
      <div
        id="register"
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 10px"
      >
        <button id="register-button" onclick="register()">Register this browser</button>
        <p id="register-text" style="display: none"></p>
        <a id="url"></a>
      </div>
      <h1 id="result"></h1>
    </div>
    <div id="product" style="display: none"></div>
    <script>
      const getFingerprint = async () => {
        var fpPromise = FingerprintJS.load()
        const fingerprint = await fpPromise
          .then(fp => fp.get())
          .then(result => {
            return result.visitorId
          })
        return fingerprint
      }
    </script>
    <script>
      const register = async event => {
        const fingerprint = await getFingerprint()
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            fingerprint,
          }),
        })
        const data = await res.json()
        document.getElementById('register-text').textContent = data.message
        document.getElementById('register-text').style.display = 'block'
        document.getElementById('url').href = data.url
        document.getElementById('url').textContent = data.url
        document.getElementById('url').style.display = 'block'
      }
    </script>
    <script>
      const verify = async () => {
        const hash = new URLSearchParams(window.location.search).get('hash')
        if (hash) {
          const fingerprint = await getFingerprint()
          const res = await fetch('/api/verify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              fingerprint,
              hash,
            }),
          })
          const data = await res.json()
          if (res.status === 200) {
            document.getElementById('product').innerHTML = data.product
            document.getElementById('product').style.display = 'block'
          } else {
            document.getElementById('index').innerHTML = data.message
            document.getElementById('index').style.display = 'flex'
          }
        } else {
          document.getElementById('index').style.display = 'flex'
        }
      }
      verify()
    </script>
    <script>
      const themeListener = () => {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('dark')
        } else {
          document.body.classList.remove('dark')
        }
      }
      themeListener()
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', themeListener)
    </script>
  </body>
</html>
